<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>My fictional address</p>
    <p>889-123-4321</p>
    <p>fakeEmail@gmail.com</p>
    <hr />
    <form
      action="mailto:fakeEmail@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <label for="submit-name">Your Name:</label>
      <input type="text" name="Your Name" id="submit-name" />
      <br />
      <label for="enter-email">Your Email:</label>
      <input type="text" name="Your Email" id="enter-email" />
      <br />
      <label for="enter-message">Your Message:</label>
      <br />
      <textarea
        name="Your Message"
        id="enter-message"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
